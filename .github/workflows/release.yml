name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to build (e.g., v1.0.0)"
        required: false
        default: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE_NAME: hatamiarash7/upx
  GHCR_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/upx

jobs:
  build:
    name: ðŸ³ Build & Push
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: write
      packages: write
      security-events: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_IMAGE_NAME }}
            ${{ env.GHCR_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/386,linux/arm64,linux/arm/v6,linux/arm/v7
          build-args: |
            APP_VERSION=${{ github.ref_name }}
            DATE_CREATED=${{ github.event.release.created_at || github.event.head_commit.timestamp }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
          annotations: ${{ steps.meta.outputs.annotations }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_IMAGE_NAME }}:latest
          artifact-name: sbom-docker-upx.spdx.json
          output-file: sbom.spdx.json

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 7

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: hatamiarash7/upx:latest
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH,MEDIUM"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy in table format
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: hatamiarash7/upx:latest
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          format: "table"

  test:
    name: ðŸ§ª Test Image
    runs-on: ubuntu-24.04
    needs: build
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Test UPX version
        run: |
          docker run --rm --platform ${{ matrix.platform }} hatamiarash7/upx:latest --version

      - name: Test UPX help
        run: |
          docker run --rm --platform ${{ matrix.platform }} hatamiarash7/upx:latest --help

      - name: Create test binary
        if: matrix.platform == 'linux/amd64'
        run: |
          echo 'package main; import "fmt"; func main() { fmt.Println("Hello") }' > main.go
          docker run --rm -v "$PWD:/src" -w /src golang:1.23-alpine go build -ldflags="-s -w" -o test-binary main.go

      - name: Test compression
        if: matrix.platform == 'linux/amd64'
        run: |
          ls -la test-binary
          docker run --rm -v "$PWD:/workspace" hatamiarash7/upx:latest --best -o /workspace/test-compressed /workspace/test-binary
          ls -la test-compressed
          echo "Compression successful!"

  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-24.04
    needs: [build, security-scan, test]
    if: always()

    steps:
      - name: Create job summary
        run: |
          echo "## ðŸ³ Docker Image Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Hub | \`hatamiarash7/upx:${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| GHCR | \`ghcr.io/${{ github.repository_owner }}/upx:${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Status | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Supported Platforms" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm/v7" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm/v6" >> $GITHUB_STEP_SUMMARY
          echo "- linux/386" >> $GITHUB_STEP_SUMMARY
